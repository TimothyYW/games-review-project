<div id="myModal" class="modal mt-5">
    <div class="modal-content container">
        <span class="close fs-1 pe-2">&times;</span>
        <form method="POST" action="{% url 'edit_profile' request.user.id %}" 
              class="ab-2 p-2" enctype="multipart/form-data">
            <h2 class="text-center fs-4">Edit Profile</h2>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary w-25">Save Changes</button>
            </div>
        </form>
    </div>
</div>
