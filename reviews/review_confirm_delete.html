{% extend "base.html" %}

{% block title %}Delete review {{ object.title }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-2">Confirm Review Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="post" class="text-center">
            {% csrf_token %}
            <p>Are you certain ?</p>
            <input type="submit" value="Confirm" class="btn btn-primary w-25">
        </form>
    </div>
</div>
{% endblock %}
